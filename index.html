<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lonely Tank</title>
  <!--Add CSS style-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--CONTAINER START-->
  <div class="container">

    <!--HEADER START-->
    <div class="header"><h2>Lonely-Tank | 2D-GAME</h2></div>
    <!--HEADER END-->
    <!--MENU-LIFE START-->
    <div class="menu-life">
      <div class="life_text"><p>Life:</p></div>
      <div class="life" id="life_1"></div>
      <div class="life" id="life_2"></div>
      <div class="life" id="life_3"></div>
    </div>
    <!--MENU-LIFE END-->
    <!--WINDOW-GAME START-->
    <div class="window_games">
      <!-- tank START-->
      <div class="tank">
        <div class="tank-wheel tank-left-wheel"></div>
        <div class="tank-wheel tank-right-wheel"></div>
        <div class="tank-armor">
          <div class="tank-attic">
            <div class="tank-gun"></div>
          </div>
        </div>
      </div>
      <!-- tank END-->
    </div>
    <!--WINDOW-GAME END-->

    <!--FOOTER START-->
    <div class="created"><p>&copy; Created by PWNZ_peppers_Team</p></div>
    <!--FOOTER START-->
  </div>
  <!--CONTAINER END-->

  <!--Add jQuery and Underscore-->
  <script src="lib/jQuery/jquery-2.2.4.min.js"></script>
  <script src="lib/Underscore/underscore-min.js"></script>
  <!--Add JS file-->
  <script src="js/common.js"></script>
</body>
</html>
